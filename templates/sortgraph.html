<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
  #img-container {
    text-align: center;
  }
</style>

<div>
  <a href="/" class="btn btn-dark">Back</a>

  <div id="sort">
    <div id="img-container">
      <img style="align: center;" id="spinner" src="../static/chart_loader.gif"/>
    </div>
  </div>

  <p>The built-in sorting algorithm of Python uses a special version of merge sort, called Timsort, which runs in ùëõlog2ùëõ time.</p>

  <div id="mergesort">
    <div id="img-container">
      <img style="align: center;" id="spinner" src="../static/chart_loader.gif"/>
    </div>
  </div>

</div>

<script>
  $(document).ajaxStart ->
  $("#spinner").show()

  $(document).ajaxComplete ->
  $("#spinner").hide()
</script>

<script>
  $(function () {
               var processed_json = new Array();
               $.getJSON('http://localhost:5000/sort', function(data) {
                   processed_json = data;
                   // draw chart
                   $('#sort').highcharts({
                   chart: {
                       type: "line"
                   },
                   title: {
                       text: "Time to Run Sort Algorithm (ùëõ log2 ùëõ)"
                   },
                   xAxis: {
                       type: 'category',
                       allowDecimals: false,
                       title: {
                           text: ""
                       }
                   },
                   yAxis: {
                       title: {
                           text: "Time (seconds)"
                       }
                   },
                   series: [{
                     name: 'Sort',
                       data: processed_json
                   }]
               });
           });
       });
</script>


<script>
  $(function () {
               var processed_json = new Array();
               $.getJSON('http://localhost:5000/mergesort', function(data) {
                   processed_json = data;
                   // draw chart
                   $('#mergesort').highcharts({
                   chart: {
                       type: "line"
                   },
                   title: {
                       text: "Time to Run Merge Sort Algorithm (ùëõ log ùëõ)"
                   },
                   xAxis: {
                       type: 'category',
                       allowDecimals: false,
                       title: {
                           text: ""
                       }
                   },
                   yAxis: {
                       title: {
                           text: "Time (seconds)"
                       }
                   },
                   colors: ["orange"],
                   series: [{
                     name: 'Merge Sort',
                       data: processed_json
                   }]
               });
           });
       });
</script>
